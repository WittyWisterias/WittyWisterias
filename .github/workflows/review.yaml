name: Enforce One Required Pull Request Approval

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened, ready_for_review]
  pull_request_review:
    types: [submitted]

jobs:
  check-approvals:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      pull-requests: write  # needed for commenting
    steps:
      - name: Require approval from at least one reviewer
        id: approval_check
        uses: peternied/required-approval@v1.3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          required-approvers-list: "bensgilbert,erri4,pedro-alvesjr,Tails5000,Vinyzu"
          min-required: 1
        continue-on-error: true

      - name: Add reminder comment if approval is missing
        if: steps.approval_check.outputs.specific-approvals == ''
        id: find_comment_missing
        uses: peter-evans/find-comment@v3
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: github-actions[bot]
          body-includes: "Waiting for at least one more approval"

      - name: Post reminder comment
        if: steps.approval_check.outputs.specific-approvals == '' && steps.find_comment_missing.outputs.comment-id == ''
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ⏳ **Waiting for at least one more approval** from:
            - @bensgilbert
            - @erri4
            - @pedro-alvesjr
            - @tails5000
            - @vinyzu

      - name: Delete reminder comment if approval is now present
        if: steps.approval_check.outputs.specific-approvals != ''
        id: find_comment_present
        uses: peter-evans/find-comment@v3
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: github-actions[bot]
          body-includes: "Waiting for at least one more approval"

      - name: Delete reminder comment
        if: steps.find_comment_present.outputs.comment-id != ''
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.issues.deleteComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: parseInt("${{ steps.find_comment_present.outputs.comment-id }}", 10)
            });

      - name: Fail workflow if approval is missing
        if: steps.approval_check.outputs.specific-approvals == ''
        run: |
          echo "❌ Approval missing: at least one of the required users must approve."
          exit 1
